<!doctype html>
<html lang="zh-Hant">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Pixel Aquarium</title>

        <!-- Favicon / 網站小圖示 -->
        <link rel="icon" type="image/png" sizes="32x32" href="fishhome_ico.png">
        <link rel="icon" type="image/png" sizes="192x192" href="fishhome_ico.png">
        <link rel="apple-touch-icon" sizes="180x180" href="fishhome_ico.png">

        <!-- 像素風字型（可選），如果不想載 Google Fonts 可刪掉 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: #050813;
                color: #e6f2ff;
                /* 像素遊戲風，但保留退路 */
                font-family: "Press Start 2P", system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", sans-serif;
                gap: 10px;
            }

            .aquarium {
                position: relative;
                width: 800px;
                height: 400px;
                /* 像素邊框 */
                background:
                    radial-gradient(circle at 20% 0%, #4fd1ff30 0, transparent 50%),
                    radial-gradient(circle at 80% 100%, #9ae6b430 0, transparent 55%),
                    linear-gradient(#0b3a6a, #031322);
                border-radius: 0;
                /* 像素風就直角 */
                border: 4px solid #9ae6ff;
                overflow: hidden;
                image-rendering: pixelated;
            }

            /* 魚缸左下角計數器 */
            .counter {
                position: absolute;
                left: 10px;
                bottom: 10px;
                padding: 4px 8px;
                background: rgba(0, 0, 0, 0.55);
                color: #e6f2ff;
                border: 1px solid #9ae6ff;
                font-size: 9px;
                letter-spacing: 0.08em;
                pointer-events: none;
                z-index: 12;
            }

            .counter span {
                color: #ffd66b;
            }

            .bubble {
                position: absolute;
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background: #ffffff66;
                filter: blur(0.3px);
                bottom: -200px;
                animation: bubble-up 14s linear infinite;
                animation-fill-mode: both;
                opacity: 0;
                z-index: 10;
            }

            .aquarium:not(.bubbles-ready) .bubble {
                opacity: 0 !important;
                animation: none !important;
            }

            @keyframes bubble-up {
                0% {
                    transform: translateY(0);
                    opacity: 0;
                }

                18% {
                    opacity: 0;
                }

                30% {
                    opacity: 0.9;
                }

                100% {
                    transform: translateY(-600px);
                    opacity: 0;
                }
            }

            .bubble.b1 {
                left: 10%;
                animation-duration: 9s;
                animation-delay: 0s;
            }

            .bubble.b2 {
                left: 25%;
                animation-duration: 12s;
                animation-delay: 2s;
            }

            .bubble.b3 {
                left: 40%;
                animation-duration: 11s;
                animation-delay: 4s;
            }

            .bubble.b4 {
                left: 60%;
                animation-duration: 10s;
                animation-delay: 1s;
            }

            .bubble.b5 {
                left: 80%;
                animation-duration: 13s;
                animation-delay: 3s;
            }

            .plant {
                position: absolute;
                bottom: 0;
                image-rendering: pixelated;
                pointer-events: none;
                z-index: 1;
            }

            .p1 {
                left: -5%;
                width: 5%;
            }

            .p2 {
                left: 12%;
                width: 8%;
            }

            .p3 {
                left: 30%;
                width: 10%;
                z-index: 2;
            }

            .p4 {
                left: 70%;
                width: 8%;
            }

            .p5 {
                left: 60%;
                width: 8%;
                z-index: 2;
            }

            .p6 {
                left: 80%;
                width: 6%;
            }

            .p7 {
                left: -3%;
                width: 6%;
                z-index: 2;
            }

            .p8 {
                left: 20%;
                width: 12%;
            }

            .p9 {
                left: -10%;
                width: 20%;
            }

            .p10 {
                left: 75%;
                width: 12%;
            }

            .p11 {
                left: 90%;
                width: 20%;
            }

            .p12 {
                left: 20%;
                width: 6%;
            }

            .fish {
                position: absolute;
                image-rendering: pixelated;
                width: 90px;
                pointer-events: auto;
                transform: scaleX(1);
                z-index: 5;
            }

            .f1 {
                top: 40px;
            }

            .f2 {
                top: 90px;
            }

            .f3 {
                top: 150px;
            }

            .f4 {
                top: 210px;
            }

            .f5 {
                top: 260px;
            }

            .f6 {
                top: 310px;
            }

            .f7 {
                top: 130px;
            }

            .f8 {
                top: 230px;
            }

            .f9 {
                top: 60px;
            }

            .pellet {
                position: absolute;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: linear-gradient(135deg, #f1b55d, #d07a2d);
                box-shadow: 0 0 8px rgba(255, 191, 94, 0.6);
                opacity: 0.92;
                z-index: 4;
                transition: top 0.9s ease-out, opacity 0.3s ease;
            }

            .pellet.eaten {
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            /* 魚缸外灰色小字的隱私權連結 */
            .footer-privacy {
                width: 800px;
                text-align: right;
                font-size: 12px;
                color: #bbbbbb;
            }

            .footer-privacy a {
                color: #bbbbbb;
                text-decoration: none;
            }

            .footer-privacy a:hover {
                color: #ffffff;
                text-decoration: underline;
            }
        </style>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-FYY114GZ71"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag("js", new Date());
            gtag("config", "G-FYY114GZ71");
        </script>
    </head>

    <body>
        <div class="aquarium">
            <!-- 魚缸左下角計數器 -->
            <div class="counter">FEED COUNT：<span id="feedCount">0</span></div>

            <!-- Pixel plants -->
            <img src="g1.png" class="plant p1" alt="plant 1">
            <img src="g2.png" class="plant p2" alt="plant 2">
            <img src="g3.png" class="plant p3" alt="plant 3">
            <img src="g4.png" class="plant p4" alt="plant 4">
            <img src="g5.png" class="plant p5" alt="plant 5">
            <img src="g6.png" class="plant p6" alt="plant 6">
            <img src="g1.png" class="plant p7" alt="plant 1">
            <img src="g2.png" class="plant p8" alt="plant 2">
            <img src="g3.png" class="plant p9" alt="plant 3">
            <img src="g4.png" class="plant p10" alt="plant 4">
            <img src="g5.png" class="plant p11" alt="plant 5">
            <img src="g6.png" class="plant p12" alt="plant 6">

            <!-- Bubbles -->
            <div class="bubble b1"></div>
            <div class="bubble b2"></div>
            <div class="bubble b3"></div>
            <div class="bubble b4"></div>
            <div class="bubble b5"></div>

            <!-- Fishes -->
            <img src="fish1.png" class="fish f1" alt="">
            <img src="fish2.png" class="fish f2" alt="">
            <img src="fish3.png" class="fish f3" alt="">
            <img src="fish4.png" class="fish f4" alt="">
            <img src="fish5.png" class="fish f5" alt="">
            <img src="fish6.png" class="fish f6" alt="">
            <img src="fish7.png" class="fish f7" alt="">
            <img src="fish8.png" class="fish f8" alt="">
            <img src="fish9.png" class="fish f9" alt="">
        </div>

        <!-- 魚缸外的隱私權連結 -->
        <div class="footer-privacy">
            <a href="privacy.html">隱私權政策</a>
        </div>

        <!-- 這裡載入你 obfuscate 後的 JS（含餵魚與計數邏輯） -->
        <script src="main.obf.js"></script>
    </body>

</html>
